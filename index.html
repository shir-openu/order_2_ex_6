/* Input processing functions */
function sanitizeBasic(s){ return (s||'').replace(/[\u200E\u200F\u202A-\u202E\u2066-\u2069]/g,'').trim() }
function looksLikeLatex(s){ 
  return /\\[a-zA-Z]+|\\\[|\\\]|\\\(|\\\)|\$(?!\s*$)|\\int|\\sum|\\frac|\\sqrt|\\sin|\\cos|\\exp|\\cdot/.test(s) 
}
function insertImplicitMult(s){
  const id = '([A-Za-z](?:[A-Za-z0-9_]*))';
  
  s = s.replace(
    new RegExp(
      '\\b' + id + '\\s*(?=\\()(?!(?:\\s*\\)))' 
    , 'g'),
    (m)=> {
      const name = m.replace(/\s*\($/,'').trim();
      const funcs = ['exp','sin','cos','tan','asin','acos','atan','log','ln','sqrt','abs'];
      return funcs.includes(name) ? m : m.replace(/\s*\($/,'*(');
    }
  );
  
  s = s.replace(/\b([Cc]_?\d+)\s*([a-zA-Z]+\()/g, '$1*$2');
  
  s = s.replace(new RegExp(id + '\\s*(?=\\b[xX]\\b)', 'g'), '$1*');
  s = s.replace(new RegExp(id + '\\s*e\\s*\\^', 'g'), '$1*e^');
  s = s.replace(new RegExp(id + '\\s*(?=\\b(?:sin|cos|tan|asin|acos|atan|exp|log|ln|sqrt|abs)\\b)', 'g'), '$1*');
  return s;
}
function convertMathNotation(s){
  s = s.replace(/\be\s*\^\s*\(/g, 'exp(');
  s = s.replace(/\be\s*\^\s*([a-zA-Z_]\w*)/g, 'exp($1)');
  s = s.replace(/\be\s*\^\s*([0-9]+)/g, 'exp($1)');
  s = s.replace(/\be\s*\^\s*\{([^}]+)\}/g, 'exp($1)');
  
  s = s.replace(/exp\((\d+)([a-zA-Z])\)/g, 'exp($1*$2)');
  
  s = s.replace(/(\d+)([a-zA-Z])/g, '$1*$2');
  
  s = s.replace(/\^/g, '**');
  return s;
}
function normalizeToPlain(s){
  let t = sanitizeBasic(s);
  t = t.replace(/^\s*[yY]\s*(\(\s*x\s*\))?\s*=\s*/, '');
  
  t = t.replace(/\\frac\{1\}\{2\}/g, '0.5');
  t = t.replace(/\\frac\{(\d+)\}\{(\d+)\}/g, '$1/$2');
  
  t = t.replace(/(0\.5|1\/2|\d+\/\d+)([a-zA-Z])/g, '$1*$2');
  
  t = t.replace(/C_\{(\d+)\}/g, 'C_$1');
  
  t = t.replace(/\b(sin|cos|tan|exp|ln|log|sqrt)x\b/g, '$1(x)');
  t = t.replace(/\b(sin|cos|tan|exp|ln|log|sqrt)\s+x\b/g, '$1(x)');
  t = t.replace(/\b(sin|cos|tan|exp|ln|log|sqrt)(?=\s*[\+\-\*\/\s]|$)/g, '$1(x)');
  
  t = t.replace(/(\d),(\d)/g,'$1.$2');
  t = insertImplicitMult(t);
  t = convertMathNotation(t);
  return t;
}

const currentCheck = { type: null, homogeneousTerms: [], particularTerm: '', particularCoeff: 1 };

function checkTanxSolution(userRaw) {
    if (!userRaw || !userRaw.trim()) return false;
    
    try {
        console.log('CHECKING TAN(X) SOLUTION');
        console.log('Raw input:', userRaw);
        
        let normalized = normalizeToPlain(userRaw).toLowerCase().replace(/\s+/g, '');
        console.log('Normalized input:', normalized);
        
        normalized = normalized.replace(/cos\s*x(?!\w)/g, 'cos(x)');
        normalized = normalized.replace(/sin\s*x(?!\w)/g, 'sin(x)');
        console.log('After format normalization:', normalized);
        
        normalized = normalized.replace(/^y\s*=\s*/, '');
        
        const hasConstantTerm = /^[^a-z]*[+\-]\s*\d+\s*$|[+\-]\s*\d+\s*[+\-]|[+\-]\s*\d+\s*$/.test(normalized);
        if (hasConstantTerm) {
            console.log('REJECTION: Found constant term');
            return false;
        }
        
        const hasCosTerm = /c_?\d*\s*\*?\s*cos\(x\)|cos\(x\)\s*\*?\s*c_?\d*|\d*\s*\*?\s*c_?\d*\s*\*?\s*cos\(x\)|\d*\s*c_?\d*\s*\*?\s*cos\(x\)/i.test(normalized);
        const hasSinTerm = /c_?\d*\s*\*?\s*sin\(x\)|sin\(x\)\s*\*?\s*c_?\d*|\d*\s*\*?\s*c_?\d*\s*\*?\s*sin\(x\)|\d*\s*c_?\d*\s*\*?\s*sin\(x\)/i.test(normalized);
        const hasLogTerm = /cos\(x\)\s*\*?\s*ln|ln.*cos\(x\)/i.test(normalized);
        const hasCorrectLogContent = /ln.*\|\s*.*1.*sin.*cos.*\||\|\s*.*1.*sin.*cos.*\|.*ln/i.test(normalized);
        const hasMinusSignBeforeLog = /-\s*cos\(x\)\s*\*?\s*ln|-\s*ln.*cos\(x\)/i.test(normalized);
        
        console.log('Component checks:');
        console.log('- Cos term:', hasCosTerm);
        console.log('- Sin term:', hasSinTerm);
        console.log('- Logarithmic term:', hasLogTerm);
        console.log('- Correct log content:', hasCorrectLogContent);
        console.log('- Minus sign before log:', hasMinusSignBeforeLog);
        console.log('- Has constant term (should be false):', hasConstantTerm);
        
        if (hasCosTerm && hasSinTerm && hasLogTerm && hasCorrectLogContent && hasMinusSignBeforeLog && !hasConstantTerm) {
            console.log('ALL CHECKS PASSED');
            return true;
        } else {
            console.log('SOME CHECKS FAILED');
            return false;
        }
        
    } catch (err) {
        console.error('Error in tan(x) checker:', err);
        return false;
    }
}

      }
    }catch(err){
      document.getElementById('render').innerHTML =
        `<div class="monospace">שגיאה בעיבוד\n${(err?.message||String(err))}\n\nקלט\n${raw}</div>`;
      setStatus('שגיאה בעיבוד — לבדוק תחביר', 'bad');
    }
  }

  inputEl.addEventListener('input', ()=>debounce(process,120));
  forceLatexEl.addEventListener('change', process);
  
  btnClear.addEventListener('click', ()=>{
    inputEl.value=''; document.getElementById('render').innerHTML=''; setStatus('','');
    document.getElementById('checkMsg').textContent=''; 
    document.getElementById('aiResponse').style.display='none';
    conversationHistory = [];
    inputEl.focus();
  });
  
  btnCheck.addEventListener('click', ()=>{
    const raw0 = inputEl.value, raw = sanitizeBasic(raw0);
    const latexMode = forceLatexEl.checked || looksLikeLatex(raw);
    const el = document.getElementById('checkMsg');
    
    if(latexMode && !forceLatexEl.checked) {
      try {
        const normalized = normalizeToPlain(raw0);
        console.log('Auto-detected LaTeX, normalized to:', normalized);
        const ok = checkTanxSolution(raw0);
        el.className='status ' + (ok?'ok':'bad'); 
        el.textContent = ok ? 'תשובה נכונה' : 'תשובה לא נכונה';
      } catch(err) {
        el.className='status bad'; 
        el.textContent='שגיאה בניתוח LaTeX - נסו במצב Plain או סמנו "מצב LaTeX"';
      }
    } else if(latexMode && forceLatexEl.checked) {
      el.className='status bad'; 
      el.textContent='בדיקת נכונות לא פועלת במצב LaTeX מוכרח - בטלו הסימון לבדיקה';
    } else {
      const ok = checkTanxSolution(raw0);
      el.className='status ' + (ok?'ok':'bad'); 
      el.textContent = ok ? 'תשובה נכונה' : 'תשובה לא נכונה';
    }
  });

  // AI Helper
  btnAIHelp.addEventListener('click', async function() {
    const userInput = sanitizeBasic(inputEl.value);
    const aiBox = document.getElementById('aiResponse');
    
    if (!userInput) {
      alert('יש להזין תשובה לפני בקשת עזרה');
      return;
    }
    
    aiBox.style.display = 'block';
    document.getElementById('aiResponseContent').innerHTML = '<div class="ai-message ai-loading"><div class="spinner"></div>מתבצעת בדיקת הקלט שלכם, המתינו מספר שניות...</div>';
    
    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userInput: userInput,
          problemData: {
  question: problems[0].latexProblem,
  homogeneousSolution: problems[0].homogeneousSolution,
  particularSolution: problems[0].particularSolution,
  correctSolution: problems[0].solutionDisplayLatex,
  steps: problems[0].solutionStepsHtml,
  hint1: problems[0].hint1Html,
  hint2: problems[0].hint2Html
},
          conversationHistory: []
        })
      });
      
      const data = await response.json();
      
      if (data.error) {
        document.getElementById('aiResponseContent').innerHTML = '<div class="ai-message" style="color:var(--bad)">שגיאה: ' + data.error + '</div>';
        return;
      }
      
     // לא שומרים היסטוריה - מציגים רק תשובה אחרונה
conversationHistory = [{
  user: userInput,
  ai: data.hint
}];

displayAIResponse();
      
    } catch (error) {
      document.getElementById('aiResponseContent').innerHTML = '<div class="ai-message" style="color:var(--bad)">לא ניתן להתחבר לשרת</div>';
      console.error(error);
    }
  });

  // Close AI button
  btnCloseAI.addEventListener('click', function() {
    document.getElementById('aiResponse').style.display = 'none';
    conversationHistory = [];
  });

  function displayAIResponse() {
    const aiBox = document.getElementById('aiResponseContent');
    let html = '';
    
    conversationHistory.forEach((turn, i) => {
      html += `<div class="ai-message">
        <strong>התשובה שהוזנה:</strong> <code>${turn.user}</code>
      </div>`;
      html += `<div class="ai-message" style="background:#1e2940">
        <strong>Digital Friend:</strong> ${turn.ai}
      </div>`;
    });
    
    aiBox.innerHTML = html;
    
    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([aiBox]);
    }
  }

  async function loadProblem(index=0){
    const p = problems[index];
    currentCheck.type = p.check.type;
    currentCheck.homogeneousTerms = p.check.homogeneousTerms;
    currentCheck.particularTerm = p.check.particularTerm;
    currentCheck.particularCoeff = p.check.particularCoeff;

    await renderLatexTo('problemRender', p.latexProblem, true);
    await renderLatexTo('solutionBox', p.solutionDisplayLatex, true);
    setHtml('solutionSteps', p.solutionStepsHtml);
    setHtml('hint1Box', p.hint1Html);
    setHtml('hint2Box', p.hint2Html);

    const inputEl2 = document.getElementById('inputRaw');
    inputEl2.value = p.exampleInput || '';
    (typeof process === 'function') && process();
  }

  loadProblem(0);
});
</script>

<script>
/* מודול עורך משוואות */
(function(){
  function insertAtCaret(el, before, after){
    el.focus();
    const s = el.selectionStart ?? el.value.length;
    const e = el.selectionEnd   ?? el.value.length;
    const sel = el.value.slice(s, e);
    const text = before + (sel || '') + (after || '');
    el.value = el.value.slice(0, s) + text + el.value.slice(e);
    const pos = sel ? s + before.length + sel.length : s + before.length;
    el.setSelectionRange(pos, pos);
    el.dispatchEvent(new Event('input',  { bubbles:true }));
    el.dispatchEvent(new Event('change', { bubbles:true }));
  }

  function btn(label, title, onClick){
    const b = document.createElement('button');
    b.type = 'button'; b.textContent = label; if(title) b.title = title;
    b.addEventListener('click', onClick);
    return b;
  }

  window.initEquationToolbar = function(opts){
    const input = document.querySelector(opts.target);
    const mount = document.querySelector(opts.mount);
    if(!input || !mount) return;

    const bar = document.createElement('div');
    bar.className = 'eqtb';

const items = [
  {label:'C_1', title:'קבוע C_1',     click:()=>insertAtCaret(input,'C_1','')},
  {label:'C_2', title:'קבוע C_2',     click:()=>insertAtCaret(input,'C_2','')},

  {label:'sin', title:'\\sin( )',     click:()=>insertAtCaret(input,'\\sin(',')')},
  {label:'cos', title:'\\cos( )',     click:()=>insertAtCaret(input,'\\cos(',')')},

  {label:'frac',title:'\\frac{ }{ }', click:()=>insertAtCaret(input,'\\frac{','}{}')},
  {label:'√',   title:'\\sqrt{ }',    click:()=>insertAtCaret(input,'\\sqrt{','}')},

  {label:'e^x', title:'e^{x}',        click:()=>insertAtCaret(input,'e^','x')},
  {label:'x^2', title:'x^{2}',        click:()=>insertAtCaret(input,'x^','2')},

  {label:'∫',   title:'\\int',        click:()=>insertAtCaret(input,'\\int ','')},
  
  {label:'( )', title:'סוגריים עגולים',   click:()=>insertAtCaret(input,'(',')')},
  {label:'{ }', title:'סוגריים מסולסלים', click:()=>insertAtCaret(input,'{','}')},
  {label:'| |', title:'ערך מוחלט',           click:()=>insertAtCaret(input,'|','|')},

];

    items.forEach(it => bar.appendChild(btn(it.label, it.title, it.click)));
    mount.appendChild(bar);
  };
})();
</script>

<script>
  initEquationToolbar({ target:'#inputRaw', mount:'#eqToolbar' });
</script>
